<html>

	<head>
		<meta charset="utf-8" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="author" content="Jennika Sieber"/>
		<meta name="description" content="Free Notes tutorial"/>

		<title>Notenübung</title>
		<link rel="stylesheet" type="text/css" href="style/master.css">
	</head>

	<body>
		<div id="wrapper">
			<h2>Wähle eine Note aus!</h2>

			<div id="note">
				<!-- Hier wird die zu suchende Note angegeben-->
			</div>

			<div id="notes">
				<!-- Hier sollen die Buttons landen -->
			</div>

			<div id="result">
				<!-- hier landet das Ergebnis-->
			</div>

			<div id="points">
				<!-- hier werden die Punkte hochgezählt-->
			</div>

			<div id="test">
				<!-- hier ist ein Testbereich-->
			</div>

			<div id="menue">
				<button id="ctrlShowNotes">Noten anzeigen</button> 
				<button id="ctrlHideNotes">Noten verstecken</button> 
			</div>
		</div>

		<script type="text/javascript" 
				src="lib/jquery-3.1.0.js">
		</script>
		<script type="text/javascript" 
				src="lib/vexflow-min.js">
		</script>
		<script type="text/javascript" 
				src="notenuebung.js">
		</script>

		<script type="text/javascript"
				src="lib/iphone-style-checkboxes.js">
		</script>		
	</body>
</html>
